<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="title">
            <h1 class="text-center">Sign in</h1>
            <p>Sign in and start managing your candidates!</p>
          </div>

          <form id="login-form" method="post">
            <div class="form-group">
              <input type="text" id="username" class="form-control" required />
              <label for="username">Username</label>
            </div>

            <div class="form-group">
              <input
                type="password"
                id="password"
                class="form-control"
                required
              />
              <label for="password">Password</label>
            </div>

            <div class="row fgt">
              <div class="col-sm-6 rM">
                <input
                  type="checkbox"
                  id="rememberMe"
                  style="width: 15px; height: 15px; border: none"
                />
                <label for="rememberMe"> Remember Me </label>
              </div>
              <a href="#forgot-pw" class="col-sm-6 text-align-right"
                >Forgot Password?</a
              >
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>

      <!--       ------------------             forgot pasword page         -------------------           -->

      <div id="forgot-pw">
        <form action="" class="form-group">
          <a href="#" class="close">&times;</a>
          <h2>Reset Password</h2>
          <div class="form-group">
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              required
            />
            <label for="email">Email</label>
          </div>
          <input type="submit" value="Submit" class="btn btn-primary" />
        </form>
      </div>
    </div>

    <!--                   -------------------          footer section       --------------               -->

    <footer class="footer">
      <img id="icon" src="images/sun.png" alt="Change Theme" />
      <label for="icon" id="icon-label">Change Theme</label>
      <div class="img"></div>
    </footer>

    <!--           ------------------------            script          -------------------             -->

    <script>
      var icon = document.getElementById("icon");

      icon.onclick = function () {
        document.body.classList.toggle("light-theme");
        if (document.body.classList.contains("light-theme")) {
          icon.src = "images/moon.png";
        } else {
          icon.src = "images/sun.png";
        }
      };

      document.addEventListener("DOMContentLoaded", function () {
        var form = document.querySelector("form");
        form.addEventListener("submit", function (event) {
          event.preventDefault();

          var username = document.querySelector("#username").value;
          var password = document.querySelector("#password").value;
          if (password !== " ") {
            alert("Hello " + username + "!");
            return;
          } else {
            alert("Please enter correct password!");
            return;
          }
        });
      });
    </script>
  </body>
</html>
